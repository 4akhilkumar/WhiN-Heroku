  <style>
    @keyframes slideInRight {
      from {
        transform: translate3d(100%, 0, 0);
        visibility: visible;
      }
    
      to {
        transform: translate3d(0, 0, 0);
      }
    }
    
    button.chatLauncher {
      animation-duration: 0.5s;
      transition-duration: 0.5s;
      position: fixed;
      bottom: 8px;
      right: 8px;
      z-index: 9999;
      border: 4px solid #000000;
      padding: 1em;
      border-radius: 8px;
      margin: 0;
      text-decoration: none;
      background-color: #ffffff;
      color: #454545;
      font-family: sans-serif;
      font-size: 1rem;
      cursor: pointer;
      text-align: left;
      -webkit-appearance: none;
      -moz-appearance: none;
      width: 264px;
      opacity: 0;
    }

    button.chatLauncher.open {
      animation-name: slideInRight;
      opacity: 1;
    }

    button.chatLauncher:hover,
    button.chatLauncher:focus {
      background-color: rgb(254, 225, 225);
      border: 4px solid #F1516C;
    }
    
    button.chatLauncher:focus {
      outline: 1px solid #F1516C;
      outline-offset: -4px;
    }
  </style>

<button onclick="topFunction()" id="myBtn" title="Scroll to Top"><span class="material-icons">arrow_upward</span></button>
<script>
  var mybutton = document.getElementById("myBtn");
  window.onscroll = function() {scrollFunction()};
  
  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  }
  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
</script>
<script>
  window.watsonAssistantChatOptions = {
      integrationID: "4767c762-11f1-4214-bc94-cb9f665ddfe6",
      region: "eu-gb",
      serviceInstanceID: "59a18c31-3a0b-461f-a797-1d6ed041a8ee",

    showLauncher: false,
    onLoad: function(instance) {
      const button = document.querySelector('.chatLauncher');
      button.addEventListener('click', function clickListener() {
        instance.openWindow();
      });
      instance.render().then(function() {
        button.style.display = 'block';
        button.classList.add('open');
      });
    }
  };
  setTimeout(function(){const t=document.createElement('script');t.src='https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js';document.head.appendChild(t);});
</script>
